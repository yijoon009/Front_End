<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>form</h2>
    <form method='POST' action='regist.php' enctype='multipart/form-data'>
        <p>아이디: <input type='text' size='30' maxlength="20" placeholder="아이디를 입력하세요" name='userid' required ></p>
        <!--인풋이 태그, 타입이 속성, 텍스트가 속성 값-->
        <p>비밀번호: <input type='password' size='30' maxlength="20" placeholder="비밀번호를 입력하세요" name='userpw' required ></p>

        <p>이름: <input type='text' name='username' value='김이준' readonly></p>

        <fieldset>
            <legend>성별</legend>
            <label>남자<input type='radio' name='gender' value='남자' checked> </label> <label>여자<input type='radio' name='gender' value='여자'> </label>
        </fieldset>
        <!--여기서는 value 꼭 써줘야해!!!-->

        <fieldset>
            <legend>취미</legend>
            <label>등산<input type='checkbox' name='hobby' value='등산'></label>
            <label>영화감상<input type='checkbox' name='hobby' value='영화감상'></label>
            <label>게임<input type='checkbox' name='hobby' value='게임'></label>
            <label>쇼핑<input type='checkbox' name='hobby' value='쇼핑'></label>
            <label>드라이브 <input type='checkbox' name='hobby' value='드라이브'></label>
        </fieldset>
        <p>요청사항: <input type='text' name='request' disabled></p>
        <p>직업: <select name='job'>
            <option value='#'>선택하세요. </option>
            <option value='학생' selected>학생 </option>
            <option value='컴퓨터/인터넷'>컴퓨터/인터넷 </option>
            <option value='언론'>언론 </option>
            <option value='공무원'>공무원</option>
            <option value='의류'>의류 </option>
            <option value='운송업'>운송업 </option>

        </select></p>
        <p>하고 싶은 말</p>
        <p><textarea name='contents' cols='40' rows='5'>이곳에 하고 싶은 말을 등록합니다.</textarea></p>
        <p>첨부파일: <input type='file' name='file'></p>



        <p><input type='submit' value='회원가입'> <input type='reset' value='다시 쓰기'> <input type='button' value='알림' onclick="alert('알림입니다!!')"></p>
        <!--submit 누르는 순간 액션 regist.php 서버로 이동한다-->

    </form>







</body>
</html>
