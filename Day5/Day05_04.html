<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
</head>
<body>
    <h2>div</h2>
    <div style='background-color: gold;'>div 태그 첫번째 영역</div>
    <div style='width:600px; height:100px; background-color: deepskyblue;'>div 태그 두번째 영역</div>
    <div style='width:600px; height:100px; background-color: deeppink; display: inline-block;'>div 태그 세번째 영역</div>

    HTML 요소들을 하나로 묶는데 자주 사용되는 대표적인 블록 요소.
    &lt;div&gt;요소는 주로 여러 요소들의 스타일을 한번에 적용하기 위해 사용됩니다.





</body>
</html>
