<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h2>목록 태그</h2>
    <h3>사용자 정의 목록</h3>
    <p>정의 목록 태그는 용어와 그에대한 정의를 모아놓은 목록입니다.
        &lt;dl&gt;태그로 시작하고, &lt;dt&gt;태그에는 용어 이름을, &lt;dd&gt;태그는 용어에 대한 정의가 들어갑니다. 
    </p>

    <dl>
        <dt>류정원 선생님</dt>
        <dd>오렌지</dd>
        <dd>김멜론</dd>
        <dd>홍딸기</dd>
        
    </dl>








</body>
</html>
