<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 form 요소</title>
</head>
<body>
    <h2>추가 form 요소</h2>
    <form method="POST" action='test.php'>
        <p>이메일: <input type="email" name='email'></p>
        <p>웹 사이트 : <input type='url' name='website'></p>
        <p>휴대폰 번호 : <input type='tel' name='hp'></p>
        <p>생년월일 : <input type='date' name='birthday'></p>  
        <p>나이(만): <input type='number' min='1' max='100' step='1' name="age"></p>
        <p>프로그래밍 능력(하, 중, 상): <input type='range' min="1" max="3" value='2' name="skill"></p>
        <p>색상: <input type='color'name='color'></p>
        <p>쿠폰번호: <input type='search' name='coupon'></p>
        <p>관심 분야: <input type='text' list='interests' name='interests'>
        <datalist id='interests'>
            <option value='자동차' label='테크놀러지'></option>
            <option value='가전' label='테크놀러지'></option>
            <option value='소프트웨어' label='테크놀러지'></option>
            <option value='tv/연예' label='엔터테인먼트'></option>
            <option value='영화' label='엔터테인먼트'></option>
            <option value='게임' label='엔터테인먼트'></option>
            <option value='도서' label='문화'></option>
            <option value='공연' label='문화'></option>
            <option value='음악' label='문화'></option>
        </datalist>
        </p>






        <p><input type='submit' value='전송'></p>

    </form>
</body>
</html>
