<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        span.redtext {color: red;}
        .bluetext {color:blue; text-decoration: underline;}
    </style>
</head>
<body>
    <h2 class='redtext'>class 선택자</h2>
    <p><span class='bluetext'>클래스 선택자</span>는 <span class='redtext'>특정 집단의 여러 요소</span>를 한번에 선택할 때 사용합니다. <strong class='redtext'>특정 집단을 클래스(class)</strong>라고 하며, 점(.) 기호를 사용하여 <span class='bluetext'>같은 클래스 이름을 가지는 요소들을 모두 선택</span>해줍니다. </p>

</body>
</html>
