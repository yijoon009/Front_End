<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택자</title>
    <style>
        h2 {color: deeppink;}  /* body 요소나 *(전체선택자)는 디테일한 속성이 있을 경우, 디테일 속성이 우선하게 됩니다. */
        * {color: gray;}
        
    </style>
</head>
<body>
    <h2>전체 선택자</h2>
    <p>전체 선택차는 * 기호를 사용합니다.</p>
    <ol>
        <li>전체 선택자는 한번에 많은 요소를 선택한다.</li>
        <li>너무 많은 요소가 있을 경우 부하를 줄 수 있다.</li>

    </ol>
</body>
</html>
