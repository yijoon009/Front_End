<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <style>
        div {color:gold; /*color 상속 돼*/
         border:3px dotted red; /* border 상속 안돼*/
          padding: 20px; /* padding 상속 안돼*/
          }
        
    </style>
</head>
<body>
    <div>
        <h2>상속</h2>
        <p>CSS 속성은 상속하는 속성과 상속하지 않는 속성이 있다. 상속하는 속성은 자식 요소에 영향을 준다. </p>
    </div>


</body>
</html>
