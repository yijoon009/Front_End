<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택자</title>
    <style>
        p {color:deepskyblue;}

    </style>
</head>
<body>
    <h2>요소 선택자</h2>
    <p>특정 태그가 쓰인 모든 요소에 스타일을 적용합니다. </p>
    <p>특정 태그가 쓰인 <span>모든 요소</span>에 스타일을 적용합니다. </p>
    <p>특정 태그가 쓰인 <em>모든 요소</em>에 스타일을 적용합니다. </p>
    <p>특정 태그가 쓰인 <ins>모든 요소</ins>에 스타일을 적용합니다. </p>
    <p>특정 태그가 쓰인 <strong>모든 요소</strong>에 스타일을 적용합니다. </p>


</body>
</html>
