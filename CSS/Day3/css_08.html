<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스와 가상 요소</title>
    <style>
        .letter:first-letter {font-size: 50px;}
        .letter::first-line {color: red;}
        .list li:first-child {color: blue;}
        .list li:last-child {color: green;}
        .txt1::before {content: '여기가 앞입니다.';}
        .txt2::after{content: '여기가 뒤입니다.';}
        .list2 li:nth-child(odd) {color: greenyellow;}
        .list2 li:nth-child(2) {color: purple;}
    </style>
</head>
<body>
    <h2>가상 클래스와 가상 요소</h2>
    <p class='letter'>안녕하세요. 가상 클래스를 공부하고 있습니다.</p>
    <ul class='list'>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>
    <p class='txt1'>before</p>
    <p class='txt2'>after</p>
    <ul class='list2'>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>




</body>
</html>
