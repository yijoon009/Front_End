<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택지</title>
    <style>
        [href] {text-decoration: none; color: deepskyblue;}
        h2[title] {text-align: center; color:deeppink;}
        [class='attr'] {background-color: gold;}
    </style>
</head>
<body>
    <h2 title='selector'> 속성 선택자</h2>
    <p><a href='http://www.naver.com' target='_blank'>네이버</a></p>
    <p class='attr'>속성명과 속성값이 모두 일치하는 요소를 선택자로 지정합니다. </p>

</body>
</html>
