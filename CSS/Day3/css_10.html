<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing, word-spacing</title>
    <style>
        .letter {letter-spacing: 10px;}
        .word {word-spacing: 20px;}
    </style>
</head>
<body>
    <h2>letter-spacing, word-spacing</h2>
    <p>letter-spacing</p>
    <p><span class='letter'>CSS의 letter-spacing 속성 테스트</span></p>
    <p>word-spacing</p>
    <p><span class='word'>CSS의 word-spacing 속성 테스트</span></p>


</body>
</html>
