<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform, font-variant</title>
    <style>
        p {color: deepskyblue; text-transform: uppercase;}
        .trans1 {text-transform: lowercase;}
        .trans2 {text-transform: capitalize;}
        .trans3 {text-transform: uppercase;}
        .variant1 {font-variant: small-caps;}
    </style>
</head>
<body>
    <h2>text-transform, font-variant</h2>
    <p>Programming</p>
    <ul>
        <li class='trans1'>Java</li>
        <li class='trans2'>node.js</li>
        <li class='trans3'>JavaScript</li>
        <li class='variant1'>jQuery</li>
    </ul>


</body>
</html>
