<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앵커 가상 클래스 선택지</title>
    <style>
        a:link {color:black; text-decoration: none;}
        a:visited {color:orange; text-decoration: none;}
        a:hover {color:deeppink; text-decoration: none;}
        a:active {color:gold; text-decoration: underline;}
        .userid:focus {background-color: aqua;}
    </style>
</head>
<body>
    <h2>앵커 가상 클래스 선택자</h2>
    <p><a href='https://spring.io'>스프링 웹사이트</a></p>
    <p><input type='text' class='userid'></p>


</body>
</html>
