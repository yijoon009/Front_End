<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow</title>
    <style>
        .content {
            border: 3px dotted red;
            width: 400px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .content:hover { overflow: visible;}
    </style>
</head>
<body>
    <h2>text-overflow</h2>
    <p class="content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam culpa ullam sapiente odit assumenda labore saepe optio eum, accusantium facilis? Impedit, eos. Voluptatibus, adipisci deleniti dignissimos soluta aut asperiores laboriosam.</p>
</body>
</html>
