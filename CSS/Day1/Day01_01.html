<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS란?</title>
    <style>
        /*
            CSS는 html의 style 요소 안에 작성할 수 있습니다.
            h2 제목과 p 태그 단락에 스타일을 적용해봅니다.
        */
        h2 {font-size: 50px; text-align: center;}
        p {text-align: center; color: deeppink; }
    </style>
</head>
<body>
    <h2>CSS란?</h2>
    <p>Cascading Style Sheets의 약자. CSS는 HTML 요소들이 각종 미디어에서 어떻게 보이는가를 저으이하는데 사용되는 스타일 시트 언어이다. HTML만으로 웹페이지를 제작할 경우, HTML 요소의 세부 스타일을 일일이 따로 지정해 주어야만 합니다. 따라서 매우 많은 시간이 걸리며, 완성한 후에도 스타일의 변경 및 유지보수가 매우 힘들어진다. 이 문제점을 해소하기 위해 W3C에서 만든 스타일 시트 언어가 CSS이다. </p>
</body>
</html>
