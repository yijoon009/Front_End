<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h2>테이블</h2>
    <table border='1' width='600' align='center'>

            </p>
        </caption>

        <colgroup>
            <col width='100'>

            <col width='250'>
        </colgroup>
        
        <tr>
            <th>이름</th>

        </tr>

        <tr>
            <td>김사과</td>

            <td>4645</td>
        </tr>
        <tr>
            <td>오렌지</td>

            <td>3534</td>
        </tr>
        <tr>
            <td>이멜론</td>

        </tr>
        <tr>
            <td>이엘리</td>

            <td>00021</td>
        </tr>
    </table>




</body>
</html>
