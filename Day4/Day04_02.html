<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h2>테이블</h2>
    <table border='1' width='600' align='center'>
        <tr height='60'>
            <td colspan='3'>1번</td>
            <!--1,2,3 합침 -->
        </tr>
        <tr height='60'>
            <td>4번</td>
            <td>5번</td>
            <td rowspan='2'>6번</td> <!--6,9번 합침-->
        </tr>
        <tr height='60'>
            <td>7번</td>
            <td>8번</td>

        </tr>

    </table>





</body>
</html>
